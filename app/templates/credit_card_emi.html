<script>
document.addEventListener("DOMContentLoaded", function(){

const MAX_AMOUNT = 1000000000;
const MAX_MONTHS = 600;

let ccChangeCount = 0;
let ccAdLoaded = false;

/* ================= MODAL FUNCTIONS ================= */

function showCcAd(){
    document.getElementById("ccAdModal").style.display = "flex";

    if(!ccAdLoaded){
        try{
            (adsbygoogle = window.adsbygoogle || []).push({});
            ccAdLoaded = true;
        }catch(e){}
    }
}

window.closeCcAd = function(){
    document.getElementById("ccAdModal").style.display = "none";
};

/* ================= EMI CALCULATION ================= */

function calculateEMI(){

let P = parseFloat(document.getElementById("principal").value);
let annualRate = parseFloat(document.getElementById("rate").value);
let n = parseFloat(document.getElementById("months").value);

const emiValue = document.getElementById("emiValue");
const totalInterestEl = document.getElementById("totalInterest");
const totalPaymentEl = document.getElementById("totalPayment");

/* Validation */

if(!P || P <= 0 || isNaN(P)){
    emiValue.innerText = "0";
    totalInterestEl.innerText = "0";
    totalPaymentEl.innerText = "0";
    return;
}

if(P > MAX_AMOUNT){
    emiValue.innerText = "Amount too large";
    totalInterestEl.innerText = "-";
    totalPaymentEl.innerText = "-";
    return;
}

if(!n || n <= 0 || isNaN(n)){
    emiValue.innerText = "0";
    totalInterestEl.innerText = "0";
    totalPaymentEl.innerText = "0";
    return;
}

if(n > MAX_MONTHS){
    n = MAX_MONTHS;
    document.getElementById("months").value = MAX_MONTHS;
}

if(!annualRate || annualRate < 0 || isNaN(annualRate)){
    annualRate = 0;
}

/* EMI Formula */

let r = annualRate / 12 / 100;
let emi;

if(r > 0){
    let pow = Math.pow(1 + r, n);
    emi = (P * r * pow) / (pow - 1);
}else{
    emi = P / n;
}

if(!isFinite(emi)){
    emiValue.innerText = "Calculation Error";
    totalInterestEl.innerText = "-";
    totalPaymentEl.innerText = "-";
    return;
}

/* Results */

let totalPayment = emi * n;
let totalInterest = totalPayment - P;

emiValue.innerText =
emi.toLocaleString("en-IN",{maximumFractionDigits:0});

totalInterestEl.innerText =
totalInterest.toLocaleString("en-IN",{maximumFractionDigits:0});

totalPaymentEl.innerText =
totalPayment.toLocaleString("en-IN",{maximumFractionDigits:0});
}

/* ================= INPUT LISTENERS ================= */

document.querySelectorAll("input").forEach(input=>{
    input.addEventListener("input", calculateEMI);
});

/* ================= MODAL TRIGGER (ONLY ONCE) ================= */

const monthsInput = document.getElementById("months");

monthsInput.addEventListener("change", function(){
    ccChangeCount++;

    if(ccChangeCount % 3 === 0){
        setTimeout(()=>{ showCcAd(); }, 1200);
    }
});

/* Initial Run */
calculateEMI();

});
</script>
